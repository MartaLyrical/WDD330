<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Marta Alves' ToDo List</title>
    <script src="main.js" type="module"></script>
</head>

<body>
   <h2>Todo List</h2>
   <ul id="todoList">
   </ul>
   <footer>
       <ul id="filterList">
           <li id="tasks"></li>
           <li><button id="allTodos">All</button></li>
           <li><button id="active">Active</button></li>
           <li><button id="complete">Completed</button></li>
       </ul>
</footer>
<div class="task">
   <input type="text" id="input" placeholder="Type your task"/>
   <button type="submit" id="addTodo">Add Task</button>
   <p id="error"></p>
</div>
</body>

</html>
